<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="lcd">
        <input class="input" type="text" id="screen" disabled >
</div>
  
    <div class="lcdBorder"></div>
   <div class="calculator-buttons">
    <div id="black" class="blackkey1">
        <p id="white-text" class="b1">OFF</p>
    </div>
    <div id="gray" class="blackkey2">
        <p id="white-text" class="b2" >(</p>
    </div>
    <div id="gray" class="blackkey3">
        <p id="white-text" class="b3" >)</p>
    </div>
    <div id="gray" class="blackkey4">
        <p id="white-text" class="b4">⬆</p>
    </div>
    <div id="orange" class="blackkey5">
        <p id="white-text" class="b5">C</p>
    </div>
    <div id="orange" class="blackkey6">
        <p id="white-text" class="b6" >AC</p>
    </div>
    <div id="gray" class="blackkey7">
        <p id="white-text" class="b7">7</p>
    </div>
    <div id="gray" class="blackkey8">
        <p id="white-text" class="b8">8</p>
    </div>
    <div id="gray" class="blackkey9">
        <p id="white-text" class="b9">9</p>
    </div>
    <div id="gray" class="blackkey10">
        <p id="white-text" class="b10">/</p>
    </div>
    <div id="black" class="blackkey11 onbtn"  >
        <p id="white-text" class="b11" >STAT</p>
    </div>
    <div id="black" class="blackkey12 offbtn ">
        <p id="white-text" class="b12"  >STOP</p>
    </div>
    
    <div id="gray" class="blackkey13">
        <p id="white-text" class="b13">4</p>
    </div>
    <div id="gray" class="blackkey14">
        <p id="white-text" class="b14">5</p>
    </div>
    <div id="gray" class="blackkey15">
        <p id="white-text" class="b15">6</p>
    </div>
    <div id="gray" class="blackkey16">
        <p id="white-text" class="b16">*</p>
    </div>
    <div id="black" class="blackkey17">
        <p id="white-text" class="b17"  >ANS</p>
    </div>
    <div id="black" class="blackkey18">
        <p id="white-text" class="b18" >CONT</p>
    </div>
    <div id="gray" class="blackkey19">
        <p id="white-text" class="b19">1</p>
    </div>
    <div id="gray" class="blackkey20">
        <p id="white-text" class="b20">2</p>
    </div>
    <div id="gray" class="blackkey21">
        <p id="white-text" class="b21">3</p>
    </div>
    <div id="gray" class="blackkey22">
        <p id="white-text" class="b22">-</p>
    </div>
    <div id="gray" class="blackkey23">
        <p id="white-text" class="b23">,</p>
    </div>
    <div id="black" class="blackkey24">
        <p id="white-text" class="b24">⇦</p>
    </div>
    <div id="gray" class="blackkey25">
        <p id="white-text" class="b25">0</p>
    </div>
    <div id="gray" class="blackkey26">
        <p id="white-text" class="b26">.</p>
    </div>
    <div id="gray" class="blackkey27">
        <p id="white-text" class="b27">E</p>
    </div>
    <div id="gray" class="blackkey28">
        <p id="white-text" class="b28">+</p>
    </div>
    <div id="gray" class="blackkey29">
        <p id="white-text" class="b29">=</p>
    </div>
    <div id="black" class="blackkey30">
        <p id="white-text" class="b30">⇨</p>
    </div>
   </div>
    <div class="horzlineblack1"></div>
    <div class="horzlineblack2"></div>
    <div class="horzlineblack3"></div>
    <div class="horzlineblack4"></div>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
